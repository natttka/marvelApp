<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
    <title>Spider</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
$(document).ready(function(){
    $("p").hide();
    $("button").click(function(){
        $("p").toggle();
    });
});
</script>

</head>
<body class="else">
<nav>
    <ul>
        <li><a id="link5" href="http://localhost:8080/">Home</a></li>
        <li><a id="link1" href="http://localhost:8080/showAll?">Show All Heros</a></li>
        <li><a id="link2" href="http://localhost:8080/spiderComics?">Spiders Comics</a></li>
        <li><a id="link4" href="http://localhost:8080/find">Hero Finder</a></li>
    </ul>
</nav>
<div class="wrap_spiders">
<button id="show">Display/Hide Details</button>
<div class="spiderHeros" th:each="sp:${spiders}">
    <span th:text="${sp.name}"></span>
    <p th:text="${sp.description}"></p>
</div>
</div>
</body>
</html>
